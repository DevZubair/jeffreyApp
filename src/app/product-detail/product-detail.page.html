<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons  routerLink="/pic-dictionary"> 
             <ion-icon name="md-arrow-round-back" style="font-size: 24px;" horizontal="start"></ion-icon>
             <ion-title>Orange</ion-title>
        <ion-icon name="md-more" style="font-size: 24px;" horizontal="end"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <div class="ion-padding">
      <div>
          <img src="assets/orange.jpg">
        </div> 
        <ion-list>
            <ion-item no-padding>
              <ion-label class="marginLeft-8p">
                <h2>Orange</h2>
              </ion-label>
              <ion-icon *ngIf="showPlayButton1" (click)="playAudio1()" name="ios-play"  style="font-size: 24px;" horizontal="end"></ion-icon>
              <ion-icon *ngIf="!showPlayButton1" (click)="stopAudio1()" name="pause" style="font-size: 24px;" horizontal="end"></ion-icon>
            </ion-item>
            <ion-item no-padding>
                <ion-label class="marginLeft-8p">
                  <h2>ส้ม</h2>
                </ion-label>
                <ion-icon *ngIf="showPlayButton2" (click)="playAudio2()" name="ios-play"  style="font-size: 24px;" horizontal="end"></ion-icon>
              <ion-icon *ngIf="!showPlayButton2" (click)="stopAudio2()" name="pause" style="font-size: 24px;" horizontal="end"></ion-icon>
              </ion-item>
        </ion-list> 

        <ion-row class="padding-54">
            <ion-col size="4">
              <button ion-button style="background-color: transparent;">
                <ion-icon name="md-arrow-round-forward" style="font-size: 30px;"></ion-icon>
              </button>
            </ion-col>
            <ion-col size="4">
              <button ion-button clear style="background-color: transparent; margin-left: 9px;" routerLink="/home">
                   <ion-icon name="md-home"  slot="icon-only" style="font-size: 30px;"></ion-icon>
              </button>
            </ion-col>
            <ion-col size="4">
              <button ion-button style="    
             background-color: transparent;">
              <ion-icon name="md-arrow-round-back" style="font-size: 30px;"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
